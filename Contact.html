<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
  
    <main>
        <div class="container">
            <div class="content">
                <span id="volumeUp">VOLUME UP</span>
                <span class="motto">
                    LIFE IS THE ONE SWEET SONG<br> SO START THE MUSIC...
                </span>

                <div class="info">
                    <div class="contact">
                       <span class="firm-name">Volume Up® GmbH</span> 
                       <span>Musterstraße 1</span>
                       <span>12345 Musterstadt</span>
                       <span>0123 456 78 90</span>
                       <span>mail@website.de</span>
                    </div>
                    <div class="form">
                        <input type="text" placeholder="name">
                        <div class="bottom"></div>
                        <input type="email" placeholder="mail">
                        <div class="bottom"></div>
                        <input type="phone" placeholder="phone">
                        <div class="bottom"></div>
                        <input type="text" placeholder="message" id="message">
                        <div class="bottom"></div>
                        <button>SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="locationContainer">
            <div class="location" style="background-image: url('location.png');"></div>
            <div class="right-side" style="background-image: url('musicnotes.jpg');">
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </footer>

    
</body>
</html>
